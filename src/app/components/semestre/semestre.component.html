<p>semestre works!</p>


<div class="container-form">

    <h2>{{title}}</h2>
    <form #semestreForm="ngForm" (ngSubmit)="onSubmit(semestreForm)" >
      <mat-form-field appearance="outline">
        <mat-label for="nombre">Nombre</mat-label>
        <input matInput type="text" name="nombre" #name="ngModel" [(ngModel)]= "semestre.NOMBRE">
      </mat-form-field>
     
      <button mat-icon-button type="submit" class="boton_form"><mat-icon>add_circle</mat-icon></button>
    </form>
</div>



<table mat-table [dataSource]="semestres" class="mat-elevation-z8 semestre-datos">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="semestre_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let semestre"> {{semestre.SEMESTRE_ID}} </td>
    </ng-container>
  

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let semestre"> {{semestre.NOMBRE}}
        </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let semestre"> {{semestre.ESTADO}} </td>
    </ng-container>
  
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let semestre"> <a [routerLink]="['/editar-semestre',semestre.SEMESTRE_ID]" ><mat-icon>create</mat-icon></a></td>
    </ng-container>
    <!-- Symbol Column -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
